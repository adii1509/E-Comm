<div class="container-fluid" style="min-height: 70vh;">
      <div class="col-xl-12">
        <div class="search-section">
          <div class="input-group w-50">

            <input type="search" placeholder="Search Your Products Here...">
            <button type="button">Search</button>

          </div>
        </div> 
      </div>
    
      <!-- Carousel -->
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner ">
              <div class="carousel-item active">
                <img class="img-fluid" src="../../assets/Ecom.img/E_COMM.WALLpaper.webp" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img  class="img-fluid" src="../../assets/Ecom.img/E_COM.wall.png"  class="d-block w-50" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
      </div>    

      <!-- Product -->
        <div class="row g-3 mb-5 bg-light p-3">
            <h4 style="font-size: 2rem; color: rgb(36, 33, 33);">Products</h4>
          <div class="col-xl-3 col-lg-3 col-md-2 col-sm-12 col-12" *ngFor="let item of this.products">
               <div class="card p-3 position-relative " >
                <a routerLink="/details/{{item.id}}">
              <div cnglass="image p-5" >
              <img  class="img-fluid"  [src]="item.thumbnailimage" alt="product image">
            </div>
                </a>
            <div class="title">
            <h5>  {{item?.title}} </h5>
            </div>
            <div class="row">
              <div class="col-xl-6">  
              <div class="price">{{item?.price | currency:'INR'}}</div>
              </div>
              <div class="col-xl-6">
                <div class="discount">UP TO 10% OFF</div>
              </div>
            </div>
            <span class="badge text-bg-primary position-absolute rounded-pill">{{item?.category}} | {{item?.subCategory}}</span>

            <div class="col-xl-12"> 
              <div class="row g-3">
                <button type="button" class="btn btn-outline-primary" (click)="addTocart(item.id)">Add to Cart</button>
                <button type="button" class="btn btn-outline-danger">Buy now</button>
              </div>
            </div>
               </div>
          
           </div>
         </div>

</div>
